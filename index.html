<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600&family=Space+Grotesk:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- font -->
    <!--icono-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!--icono-->
    <title>Media Queries</title>
  </head>
  <body>
    <div>
      <nav class="contenido-mn">
        <div class="texto-mn">
          <span class="material-symbols-outlined"> cruelty_free </span>
          <h3>No vives de ensalada</h3>
        </div>
        <div class="icono-mn">
          <span class="material-symbols-outlined">menu</span>
        </div>
      </nav>

      <section class="filtros">
        <div>
          <p>Ordenar por:</p>
          <input
            type="text"
            class="estilo-input"
            placeholder="Filtra por categorías"
          />
        </div>
      </section>
      <main>
        <div class="grid-container">
          <div class="card">
            <img src="assets/img/almuerzo 1.jpg" alt="Imagen de la card" />
            <div class="card-content">
              <h3 class="titulo-card">Bowl mediterráneo</h3>
            </div>
            <button>Ver receta</button>
          </div>

          <div class="card">
            <img src="assets/img/almuerzo 2.jpg" alt="Imagen de la card" />
            <div class="card-content">
              <h3 class="titulo-card">Bowl mexicano</h3>
            </div>
            <button>Ver receta</button>
          </div>

          <div class="card">
            <img src="assets/img/desayuno 1.jpg" alt="Imagen de la card" />
            <div class="card-content">
              <h3 class="titulo-card">Avena con berries</h3>
            </div>
            <button>Ver receta</button>
          </div>
        </div>
      </main>

      <footer>
        <div class="footer-content">
          <div class="footer-icon">
            <span class="material-symbols-outlined"> mail </span>
            <span class="material-symbols-outlined"> call </span>
          </div>
          <div class="footer-text">
            <p>Recetas veganas</p>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
